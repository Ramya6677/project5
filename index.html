<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="nav-left">
            <img src="images/logo.jpeg" class="logo">
            <ul>
                <li><img src="images/notification.jpeg"></li>
                <li><img src="images/inbox.jpeg"></li>
                <li><img src="images/video.jpeg"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.jpeg">
                <input type="text" placeholder="search">
            </div>
            <div class="nav-user-icon online">
                <img src="images/profile-pic.jpeg">
            </div>
        </div>

    </nav>

    <div class="container">
        <!--left-sidebar------------>
        <div class="left-sidebar">
            <div class="imp-links">
            <a href="#"><img src="images/news.png">Latest news</a>
            <a href="#"><img src="images/friends.png">friends</a>
            <a href="#"><img src="images/group.png">group</a>
            <a href="#"><img src="images/marketplace.png">marketplace</a>
            <a href="#">see more</a>
            </div>
            <div class="shortcut-links">
                <p>your shortcuts</p>
                <a href="#"><img src="images/shortcut1.png">web developers</a>
                <a href="#"><img src="images/shortcut2.png">web design course</a>
                <a href="#"><img src="images/shortchut3.png">fill stack development</a>
                <a href="#"><img src="images/shortcut4.png">website experts</a>
            </div>
        </div>
        <!--main-content------------>
        <div class="main-content"></div>
        <!--right-sidebar------------>
        <div class="right-sidebar"></div>
    </div>
    
</body>
</html>
